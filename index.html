<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <style>html{
    font-size: 14px;

</head>
<body>
  <main>

      <div class="logo"><img src="images/logo.svg" alt="image"></div>

        <div class="icons">
          <img src="images/icon-document.svg" alt="document">
        </div>
        <div class="icons">
          <img src="images/icon-folder.svg" alt="folder">
        </div>
        <div class="icons">
          <img src="images/icon-upload.svg" alt="upload">
        </div>
      </div>
    </section>

    <section class="sec2">

      </div>
      <div class="remainder">
        <p><b style="color: var(--vd-blue); font-size: 2.8rem;";>185</b></p>
